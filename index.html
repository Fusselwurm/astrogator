<html>
<head>
	<title>astrogat0r</title>
	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="./vector.js"></script>
	<script type="text/javascript" src="./lib.js"></script>
	<script type="text/javascript" src="./test.js"></script>
	<style type="text/css">
		canvas {
			border: 5px solid black;
		}
	</style>
</head>
<body>
<h1>buttons</h1>
<button id="btnClear">clear</button>
<button id="btnStop">stop</button>
<button id="btnGo">go</button>
<label for="inpScale">scale (e10)</label><input id="inpScale" type="range"
						min="-22" max="22"
						value="0"/><span
    id="inpScaleShow"></span>

<h2>canvas</h2>

<canvas id="space" width="500" height="500"></canvas>

<script type="text/javascript">

	var cnvs = document.getElementById('space');
	var ctx = cnvs.getContext('2d');
	ctx.fillStyle = "rgba(255, 255, 0, 1)";

	var scale = 1e-20;
	move.onChange((function () {
		//var cnt = {};
		return function (body) {
			/*		cnt[body.name] = (cnt[body.name] || 0) + 1;
			 if (cnt[body.name] % 5) {
			 return;
			 }*/

			var
			    posTranslated = body.position.map(function (v) {
				    return (v * scale) + 250;
			    }),
			    getColor = function (b) {
				    return [
					    b.mass % 255,
					    b.name.charCodeAt(0),
					    b.vector.norm() % 255
				    ].map(function (n) {
					    return Math.floor(n);
				    });
			    },
			    c = getColor(body);

			ctx.fillStyle = "rgba(" + c.join(',') + ", 1)";

			ctx.fillRect(posTranslated[0], posTranslated[1], 5, 5);
		};
	}()));

</script>

<script type="text/javascript">

	var tick = 0,

	    bodies = (function () {
		    var s = ASTROGATOR.systems.sol,
			bodies = [
				{
					name: s[0].name,
					mass: s[0].mass,
					position: new Vector([0, 0, 0]),
					vector: new Vector([0, 0, 0])
				}
			];

		    return bodies.concat(s.slice(1).map(function (planet) {
			    return {
				    mass: planet.mass,
				    name: planet.name,
				    position: new Vector([-planet.perihelion, 0, 0]),
				    vector: new Vector([0, s[1].average_orbital_velocity, 0])
			    };
		    }));
	    }());


	$(document).ready(function () {
		$('#btnGo').click(function () {
			tick = setInterval(function () {
				move(bodies, 1000);
			}, 0);
		});
		$('#btnStop').click(function () {
			clearInterval(tick);
		});
		$('#btnClear').click(function () {
			ctx.clearRect(0, 0, 500, 500);
		});


		$('#inpScale').val(Math.pow(10, 1 / scale)).change(function () {
			scale = Math.pow(10, this.value);
			ctx.clearRect(0, 0, 500, 500);
			$('#inpScaleShow').text(scale);

		});

		setInterval(function () {
			ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
			ctx.fillRect(0, 0, 500, 500);
		}, 1000);
	})
</script>
</body>
</html>
